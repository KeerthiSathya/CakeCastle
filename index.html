<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="Cake Castle">
    <title>Cake Castle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Cake Castle</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Welcome to Cake Castle!</h2>
        <figure>
            <img src="img/cc_1000x667.png" alt="Cake Castle" title="We love Cakes!" width="1000"
                height="667">
            <figcaption class="offscreen">
                Premium Home Baking
            </figcaption>
        </figure>
    </section>

    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Bakes</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Bakes</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Cakes
                        </th>
                        <td class="menu__item">1/2 kg</td>
                        <td class="menu__item">Rs.650</td>
                    </tr>
                    <tr>
                        <td class="menu__item">1</td>
                        <td class="menu__item">Rs.1300</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">Rs.2500</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            Cookies
                        </th>
                        <td class="menu__item">250gms</td>
                        <td class="menu__item">Rs.300</td>
                    </tr>
                    <tr>
                        <td class="menu__item">500gms</td>
                        <td class="menu__item">Rs.600</td>
                    </tr>
                    <tr>
                        <td class="menu__item">750gms</td>
                        <td class="menu__item">Rs.900</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            Orders must be placed atleast a day prior for delivery
                        </td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Cake Castle</span>
        </p>
    </footer>
</body>

</html>
